<div class="as-main">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-11 pt-5">
        <div class="row">
          <div class="col-12">
            <h1 class="as-logo">
              Air Search
            </h1>
          </div>
        </div>
        <div class="row as-search-area justify-content-center align-items-center">
          <div class="col-lg-6">
            <div class="card shadow-lg as-card">
              <div class="card-body p-0">
                <div class="btn-group as-btn-group" role="group">
                  <button type="button" class="btn" [class.active]="isSearch" (click)="isSearch = !isSearch">
                    Search Airport
                  </button>
                  <button type="button" class="btn" [class.active]="!isSearch" (click)="isSearch = !isSearch">
                    Flight
                  </button>
                </div>
                <div class="card-height">
                  <div class="px-5 my-2 w-100" *ngIf="isSearch">
                    <h1 class="py-4 m-0">
                      <b>
                        Ready to Take Off ?
                      </b>
                    </h1>
                    <div class="form-group">
                      <input type="email" [(ngModel)]="search" class="form-control as-input py-4 pl-4"
                        placeholder="Search...">

                        <small class="text-danger">
                          {{errorMsg}}
                        </small>
                    </div>
                    <button type="button" (click)="intiSearch()" [disabled]="loading"
                      class="btn rounded-0 as-btn pl-5 pr-5 mb-5 text-white">
                      Submit
                      <span *ngIf="!loading">
                        <i class="fas fa-lg pl-3 fa-long-arrow-alt-right"></i>
                      </span>
                      <span *ngIf="loading" class="pl-3">
                        <i class="fas fa-lg fa-spinner rotating"></i>
                      </span>
                    </button>
                  </div>
                  <div class="px-5 text-center m-5 w-100" *ngIf="!isSearch">
                    <h1 class="p-5 my-5">
                      <b>
                        Comming Soon ;)
                      </b>
                    </h1>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-6 as-list" *ngIf="airportList.length > 0 && isSearch ">
            <div class="card shadow-lg as-card mb-5" *ngFor="let airport of airportList">
              <div class="card-body p-3">
                <h2 class="m-0">
                  {{airport.airport_name || '--'}}
                </h2>
                <small>
                  {{airport.iata_code}} / {{airport.icao_code}}
                </small>
                <hr>
                <div class="d-flex justify-content-between">
                  <div class="text-center as-details">
                    Time Zone
                    <br>
                    <small>
                      {{airport.timezone}}
                    </small>
                  </div>
                  <div class="text-center as-details">
                    Country
                    <br>
                    <small>
                      {{airport.country_name}} ({{airport.country_iso2}})
                    </small>
                  </div>
                  <div class="text-center as-details">
                    Locations
                    <br>
                    <small>
                      <a target="_blank"
                        href="https://www.google.co.in/maps/@{{airport.latitude}},{{airport.longitude}},15z">
                        Locate <i class="fas fa-sm fa-external-link-alt"></i>
                      </a>
                    </small>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" (click)="loadMoreAirports()"
                class="btn shadow-lg rounded-0 as-btn pl-5 pr-5 mb-5 text-white">
                Load More
                <span *ngIf="!loading && !loadMore">
                  <i class="fas fa-lg pl-3 fa-long-arrow-alt-down"></i>
                </span>

                <span *ngIf="loading && loadMore" class="pl-3">
                  <i class="fas fa-lg fa-spinner rotating"></i>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
